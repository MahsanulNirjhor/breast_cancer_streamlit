name: Test and Deploy

on:
  push:
    branches:
      - dev   # â† work here before merging to production (main)
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Pytest
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ§ª Run Tests
      run: |
        pytest

  deploy:
    name: Deploy to Streamlit Cloud
    needs: test  # â† only run if 'test' job passes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # deploy only on main branch

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸš€ Trigger Streamlit Cloud Deploy
      run: |
        echo "âœ… Streamlit Cloud will auto-deploy on push to main branch!"
